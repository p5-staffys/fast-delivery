name: GCP deployment workflow

on:
  push:
    branches: [develop]

env:
  PROJECT_ID: fast-delivery-uma
  REGION: us-central1

jobs:
  build-and-push-backend-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          project_id: fast-delivery-uma
          service_account: "github-actions@fast-delivery-uma.iam.gserviceaccount.com"
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Build and push Docker image for backend
        run: |
          docker build -t fast-delivery-uma/fd-backend ./backend/
          docker push gcr.io/fast-delivery-uma/fd-backend
